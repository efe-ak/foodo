<script id="real-estate-map-pop-1" type="text/x-handlebars-template">
    <div>
        <h4>{% raw %}{{ title }}{% endraw %}</h4>
        <p>{% raw %}{{ description }}{% endraw %}</p>
        <div class="full">
            <div class="cover overlay cover-image-full margin-none">
                <div class="ribbon-mark">
                    <span class="caret {% raw %}{{ ribbon_mark_class }}{% endraw %}"></span>
                    <span class="text">{% raw %}{{ ribbon_mark_text }}{% endraw %}</span>
                </div>
                <a href="{% raw %}{{ details_url }}{% endraw %}" class="thumb" data-height="150px">
                    <img src="{% raw %}{{ image }}{% endraw %}" alt="image" class="img-responsive">
                </a>
            </div>
            <div class="list-group margin-none">
                <div class="list-group-item">
                    <a href="{% raw %}{{ details_url }}{% endraw %}" class="btn btn-primary btn-circle pull-right">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                    <h5 class="text-uppercase margin-bottom-none">Lorem ipsum dolor</h5>
                    <strong class="text-primary">&euro;{% raw %}{{ price }}{% endraw %}</strong>
                </div>
                <div class="list-group-item bg-grey-100">
                    <i class="fa fa-fw icon-home-fill-1"></i> Agency
                </div>
            </div>
        </div>
    </div>
</script>

<script id="real-estate-map-pop_home" type="text/x-handlebars-template">
    <div>
        <div class="full">
            <div class="cover cover-image-full margin-none">
                <div class="ribbon-mark">
                    <span class="caret {% raw %}{{ ribbon_mark_class }}{% endraw %}"></span>
                    <span class="text">{% raw %}{{ ribbon_mark_text }}{% endraw %}</span>
                </div>
                <a href="{% raw %}{{ details_url }}{% endraw %}" class="thumb" data-height="150px">
                    <img src="{% raw %}{{ image }}{% endraw %}" alt="image" class="img-responsive">
                </a>
            </div>
        </div>
        <div class="text-center">
            <h4 class="text-primary margin-bottom-none">{% raw %}{{ title }}{% endraw %}</h4>
            <p class="h5 text-muted">{% raw %}{{ location }}{% endraw %}</p>
        </div>
    </div>
</script>

<script id="real-estate-map-pop_profile" type="text/x-handlebars-template">
    <div class="text-center">
        <p><img src="{% raw %}{{ image }}{% endraw %}" alt="" class="img-circle"/></p>
        <h4><a href="{% raw %}{{ details_url }}{% endraw %}" class="text-grey-700">{% raw %}{{ name }}{% endraw %}</a></h4>
        <a href="mailto:{% raw %}{{ email }}{% endraw %}">{% raw %}{{ email }}{% endraw %}</a><br/>
        <p class="text-muted"><i class="fa fa-user fa-fw"></i>Agent <i class="fa fa-home fa-fw"></i>{% raw %}{{ no_properties }}{% endraw %} Properties</p>
    </div>
</script>

<script id="real-estate-map-pop_icon" type="text/x-handlebars-template">
    <div>
        <div class="text-center">
            <div class="h1 text-grey-300">
                <i class="{% raw %}{{ inner_icon }}{% endraw %}"></i>
            </div>
            <p><a href="{% raw %}{{ details_url }}{% endraw %}" class="h4 text-primary">{% raw %}{{ name }}{% endraw %}</a></p>
            <p>{% raw %}{{ location }}{% endraw %}</p>
        </div>
    </div>
</script>

<script id="tpl-edit" type="text/x-handlebars-template">
    <div>
        <div class="form-group">
            <label for="state">State:</label>
            <input id="state" disabled class="form-control" type="text" value="{% raw %}{{ state }}{% endraw %}" />
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input id="country" disabled class="form-control" type="text" value="{% raw %}{{ country }}{% endraw %}" />
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" disabled class="form-control" type="text" value="{% raw %}{{ address }}{% endraw %}" />
        </div>
        <div class="form-group">
            <button type="button" id="map-delete-marker" data-id="{% raw %}{{ id }}{% endraw %}" class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</script>
