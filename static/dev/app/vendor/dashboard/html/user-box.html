<!-- User Box -->
<div class="panel panel-default">
    <div class="panel-body">
        <div class="media user-box">
            <a class="pull-left media-object" href="#">
                <img src="images/people/50/guy-5.jpg" class="img-circle" alt="Avatar Photo"/>
            </a>
            {% if icons != false %}
            <div class="pull-right">
                <a class="btn btn-default btn-sm" href="#"><i class="fa fa-user"></i></a>
                <a class="btn btn-primary btn-sm" href="#"><i class="fa fa-envelope"></i></a>
            </div>
            {% endif %}
            <div class="media-body">
                <h4>Jonathan Smith</h4>
                <p class="text-uppercase text-muted">Works at Mosaicpro</p>
            </div>
        </div>
    </div>
</div>  
<!-- // User Box -->
